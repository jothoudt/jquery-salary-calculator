<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="vendors/jquery.js"></script>
        <script src="scripts/client.js"></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="employeeInput">
            <h2>Add Employee</h2>
          <input type="text" placeholder="First Name" id="firstName">
          <input type="text" placeholder="Last Name" id="lastName">
          <input type="text" placeholder="Id Number" id="idNumber">
          <input type="text" placeholder="Job Title" id="jobTitle">
          <input type="text" placeholder="AnnualSalary" id="annualSalary">
          <button id="submitButton">Submit</button>
        </div>
        <div id=employeeOutput>
            <table id ="empOut">
                <tr>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Id Number</td>
                    <td>Job Title</td>
                    <td>Annual Salary</td>
                    <td>Action</td>
                </tr>
            </table>
        </div>
        <div id="monthlyTotal">
            <h2>Total Monthly Cost:$(<span type="Number" id="monthlyCost">0</span>) </h2>
        </div>
    </body>
</html>
